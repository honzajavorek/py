language: "python"
python:
    - "3.4"
cache: "pip"
install:
    - "pip install -r requirements.txt"
script:
    - "flake8 ."
    - "PYTHONPATH=$PYTHONPATH:. py.test pythoncz_tests"
deploy:
    provider: "script"
    script: "deployment/deploy.sh"
    on:
        branch: "master"
        python: "3.4"
        repo: "pyvec/python.cz"
